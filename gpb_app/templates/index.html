<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ config.APP_NAME }}</title>
        <link href="static/css/bootstrap.css" rel="stylesheet">
        <style type="text/css">
            body { margin-top: 10px; background-color:#ebe186;}
            header {background-color:whitesmoke;}
            footer {background-color:whitesmoke;
                    text-align: center;}
            #grandpy_logo {text-align: right;
            }
            #grandpy_logo img {text-align: right;

            }

    <body>
        <div class="container">
            <header>
                <div id="page_header">
                    <h1 class="main-title">{{ config.APP_NAME }}</h1>
                    <aside id="grandpy_logo">
                        <img src="{{ url_for('static', filename='images/grandpy_logo.png') }}" alt="Logo de GrandPy" />
                    </aside>
                    <h2>{{ config.APP_CATCHLINE }}</h2>
                </div>
            </header>

            <form>
            <div class="form-group">

              </div>
            </form>

            <footer class="page-footer">
                <p><strong>Auteur</strong> : {{ config.APP_AUTHOR }}</p>
                <p>Le code cette application est disponible sur <a href="{{ config.APP_AUTHOR }}">Github</a></p>

                <p><img src="{{ url_for('static', filename='images/oc_logo.jpg') }}" />
