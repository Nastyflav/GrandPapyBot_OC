  
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ config.APP_NAME }}</title>
        <!-- include bootstrap library -->
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <header>
                <aside class="col-md-2">
                    <img id='logoGrandPy' src="{{ url_for('static', filename='images/grandpy_logo.png') }}" alt="Logo de GrandPy" />
                </aside>
                <div class="col-md-10">
                    <h1 class="col-md-5">{{ config.APP_NAME }}</h1>
                    <h3 class="col-md-12">{{ config.APP_CATCHLINE }}</h3>
                </div>
            </header><br>
        
            <section class="chat-area">
                <div id = "chatbox" class="col-md-12 frame">
                </div><br>
                <div class="col-md-12">
                    <div id='map'></div>
                </div>
                <form id="form" class="message-area">
                    <div class="col-md-12">                        
                        <div class="form-group">
                            <label>Posez votre question à GrandPy !</label>
                            <div class="text" style="background:whitesmoke !important">
                                <input id="userinput" type="text" name="input" class="user-input" placeholder="{{ config.TEXT_AREA }}" onfocus="this.value='';">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-info">Envoyer à GrandPy</button>
                        <progress id="progress" style="display:none;"></progress>  
                    </div>
                                                                       
                </form>
            </section><br>

            <footer>
                <div class="col-md-4">
                    <p><strong>Auteur</strong> : {{ config.APP_AUTHOR }}
                    <a href="{{ config.APP_LINKEDIN_LINK }}"><img id ='logolinkedin' src="{{ url_for('static', filename='images/linkedin_logo.png') }}" alt="linkedin"/></a></p>
                </div>
                <div class="col-md-4">
                    <p>Le code cette application est disponible sur
                    <a href="{{ config.APP_REPO_LINK }}"><img id ='logogithub' src="{{ url_for('static', filename='images/github_logo.png') }}" alt="github"/></a></p>
                </div>
                <div class="col-md-4">
                    <p>Application développée dans le cadre d'un projet d'étude OpenClassrooms
                    <a href="{{ config.APP_PARTNER_LINK }}"><img id='logo-oc' src="{{ url_for('static', filename='images/oc_logo.jpg') }}" alt="oc"/></a></p>
                </div>       
                <div class="col-md-12">
                    <p>2020 copyright <a href="{{ config.APP_GPL_LINK }}">license GPL</a></p>
                </div>
            </footer>
        </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCH_uGge9XRsTK22BY6zDrR2OgpqOZK204&callback=initMap"></script>
    <script src="{{ url_for('static', filename='js/chatbox.js') }}"></script>
    </body>
</html>
