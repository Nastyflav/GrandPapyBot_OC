  
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ config.APP_NAME }}</title>
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <header>
                <div class="row">
                    <h1 class="col-md-12">{{ config.APP_NAME }}</h1>
                    <img id='logoGrandPy' src="{{ url_for('static', filename='images/grandpy_logo.png') }}" alt="Logo de GrandPy" />
                    <h2 class="col-md-12">{{ config.APP_CATCHLINE }}</h2>
                </div>
            </header><br>

            <form>
            <div class="form-group">
                <label for="message-area-title">Allez, GrandPy vous écoute !</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="{{ config.TEXT_AREA }}">
                <button type="button" class="btn btn-info">Envoyer</button>
              </div>
            </form><br>

            <footer class='page-footer'>
                <div class="=row">
                    <p class="col-md-offset-3 col-md-2"><strong>Auteur</strong> : {{ config.APP_AUTHOR }}
                        <a href="{{ config.APP_LINKEDIN_LINK }}"><img src="{{ url_for('static', filename='images/linkedin_logo.png') }}" /></a></p>
                    <p class="col-md-2">Le code cette application est disponible sur
                        <a href="{{ config.APP_REPO_LINK }}"><img src="{{ url_for('static', filename='images/github_logo.png') }}" /></a></p>
                    <p class="col-md-2">Application développée dans le cadre d'un projet d'étude OpenClassrooms
                        <a href="{{ config.APP_PARTNER_LINK }}"><img src="{{ url_for('static', filename='images/oc_logo.jpg') }}" /></a></p>
                    <p class="col-md-offset-5 col-md-2">2020 Copyright <a href="{{ config.APP_GPL_LINK }}">license GPL</a> </p>
                </div>
            </footer>
        </div>
    <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
    </body>
</html>
